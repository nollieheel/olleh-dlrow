version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.1.0
  aws-ecr: circleci/aws-ecr@7.3.0
  aws-ecs: circleci/aws-ecs@2.2.1
  jq: circleci/jq@2.2.0

commands:
  get-latest-image-tag:
    description: "Get the number tag of the image currently marked as latest"
    steps:
      - aws-cli/setup
      - jq/install:
          version: jq-1.6
      - run: |
          tag=$(aws ecr describe-images --repository-name ${AWS_ECR_REPO_NAME} --image-ids imageTag=latest | jq -r '.imageDetails[0].imageTags | map(select(. != "latest"))[0]')
          echo Latest image tag is ${tag}
          echo "export LATEST_IMAGE_TAG=${tag}" >> $BASH_ENV

jobs:
  build-and-push:
    docker:
      - image: cimg/python:3.9
    steps:
      - get-latest-image-tag
      - run:
          name: "Increment latest image tag"
          command: |
            tag=$((LATEST_IMAGE_TAG + 1))
            echo New image tag will be ${tag}
            echo "export NEW_IMAGE_TAG=${tag}" >> $BASH_ENV
      - aws-ecr/build-and-push-image:
          setup-remote-docker: true
          remote-docker-layer-caching: true
          repo: ${AWS_ECR_REPO_NAME}
          tag: ${NEW_IMAGE_TAG},latest
  deploy-service:
    docker:
      - image: cimg/python:3.9
    steps:
      - get-latest-image-tag
      - run:
          name: "Ready deploy variables"
          command: |
            tgroup_old=$(aws elbv2 describe-rules --rule-arns ${AWS_RULE_ARN_OLD} | jq -r '.Rules[0].Actions[0].TargetGroupArn')

            if [[ "$tgroup_old" == "$AWS_TGROUP_ARN_1" ]]; then
              echo "export DEPLOY_SERVICE=${AWS_ECS_SERVICE_1}" >> $BASH_ENV
              echo "export LIVE_TGROUP=${AWS_TGROUP_ARN_1}" >> $BASH_ENV
              echo "export OLD_TGROUP=${AWS_TGROUP_ARN_2}" >> $BASH_ENV
              tgroup_old_num=1
            elif [[ "$tgroup_old" == "$AWS_TGROUP_ARN_2" ]]; then
              echo "export DEPLOY_SERVICE=${AWS_ECS_SERVICE_2}" >> $BASH_ENV
              echo "export LIVE_TGROUP=${AWS_TGROUP_ARN_2}" >> $BASH_ENV
              echo "export OLD_TGROUP=${AWS_TGROUP_ARN_1}" >> $BASH_ENV
              tgroup_old_num=2
            else
              >&2 echo "Old (non-live) ALB listener rule is currently not associated with either target groups"
            fi

            echo App will be deployed to service designation ${tgroup_old_num}
      - aws-ecs/update-service:
          cluster-name: ${AWS_ECS_CLUSTER_NAME}
          service-name: ${DEPLOY_SERVICE}
          family: ${AWS_TASK_DEF_FAMILY}
          container-image-name-updates: 'container=${AWS_TASK_DEF_CONTAINER},tag=${LATEST_IMAGE_TAG}'
          task-definition-tags: 'key=CreatedBy,value=CircleCI'
          verify-revision-is-deployed: true
      - run:
          name: "Toggle target group associations"
          command: |
            aws elbv2 modify-rule --rule-arn ${AWS_RULE_ARN_OLD} --actions Type=forward,TargetGroupArn=${AWS_TGROUP_ARN_BRIDGE}
            aws elbv2 modify-rule --rule-arn ${AWS_RULE_ARN_LIVE} --actions Type=forward,TargetGroupArn=${LIVE_TGROUP}
            aws elbv2 modify-rule --rule-arn ${AWS_RULE_ARN_OLD} --actions Type=forward,TargetGroupArn=${OLD_TGROUP}
  test-job:
    docker:
      - image: cimg/python:3.9
    steps:
      - aws-setup
      - run:
          name: "A test"
          command: |
            echo hello

workflows:
  build_push_deploy:
    jobs:
#      - test-job:
#          filters:
#            branches:
#              only: kotlin-docker
      - build-and-push:
          filters:
            branches:
              only: kotlin-docker
      - for-approval:
          type: approval
          requires:
            - build-and-push
      - deploy-service:
          requires:
            - for-approval
          filters:
            branches:
              only: kotlin-docker
